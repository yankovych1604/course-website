<div class="intro__background">
  <div class="intro__background-circle intro__background-circle1">
    <div class="intro__background-circle intro__background-circle2">
      <div class="intro__background-circle intro__background-circle3"></div>
    </div>
  </div>
</div>

<div class="intro__wrapper">
  <div class="intro__content">
    <div class="intro__info">
      <div class="intro__heading" *ngIf="intro?.headingImage && intro?.subtitle">
        <img [src]="intro?.headingImage" alt="group-of-person" class="intro__icon" *ngIf="intro?.headingImage">

        <p class="intro__subtitle" *ngIf="intro?.subtitle">{{ intro?.subtitle }}</p>
      </div>

      <h1 class="intro__title">{{ intro?.title }}</h1>

      <div class="intro__button" *ngIf="intro?.isCourse">
        <app-add-course-button class="intro__flex" [course]="course" [courseProgram]="courseProgram" />
      </div>

      <p class="intro__description" *ngIf="intro?.description">{{ intro?.description }}</p>
    </div>
    <div class="intro__image-wrapper">
      <img [src]="intro?.introImage" alt="it-specialist" class="intro__image">
    </div>
  </div>
</div>
