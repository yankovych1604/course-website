<div class="tutor__card">
  <div class="tutor__card-image">
    <img [src]="tutor?.image" alt="tutor-ui-ux" class="tutor__card-img">
  </div>

  <div class="tutor__card-description">
    <p class="tutor__card-name">{{ tutor?.fullName }}</p>
    <p class="tutor__card-role">{{ tutor?.description }}</p>
  </div>
</div>
